<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Tarot</title>
  <link rel="stylesheet" href="tarot.css"/>
</head>
<body>
  <div class="card-container">
    <div class="card">
        <img id="image" src="" alt="Card Art" style="width:100%;height:100%;object-fit:cover;border-radius:inherit;">
        <div class="card-light"></div>
      </div>
  </div>
  <div class="controls">
    <button class="button" id="subtract">-</button>    
    <button class="button" id="redraw" onclick="location.reload();">NEW CARD</button>    
    <button class="button" id="add">+</button>
  </div>
  <script src="tarot.js"></script>
</body>
</html>
